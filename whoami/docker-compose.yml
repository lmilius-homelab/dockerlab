version: '2.4'
services:
  whoami:
    image: containous/whoami
    labels:
    - "traefik.http.routers.whoami.rule=Host(`whoami.lukemilius.com`)"
    - "traefik.http.routers.whoami.entrypoints=websecure"
    - "traefik.http.routers.whoami.tls.certresolver=cloudflare"
    expose:
    - 80
    networks:
    - proxy
    scale: 2

networks:
  proxy:
    external: true
