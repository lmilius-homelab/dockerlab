version: '2.4'
services:

  tiddlywiki:
    image: elasticdog/tiddlywiki:5
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.tiddlywiki.entrypoints=websecure"
    - "traefik.http.routers.tiddlywiki.rule=Host(`wiki.lukemilius.com`)"
    - "traefik.http.routers.tiddlywiki.middlewares=tfa_verify@file"
    - "traefik.http.routers.tiddlywiki.tls=true"
    - "traefik.docker.network=proxy"
    restart: unless-stopped
    volumes:
    - data:/tiddlywiki
    expose:
    - 8080
    networks:
    - proxy

  db:
    image: postgres:11-alpine
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: wikijs
    logging:
      driver: "none"
    restart: unless-stopped
    networks:
    - wiki_net
    volumes:
      - db-data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.wiki.entrypoints=websecure"
    - "traefik.http.routers.wiki.rule=Host(`wiki2.lukemilius.com`)"
    - "traefik.http.routers.wiki.middlewares=tfa_verify@file"
    - "traefik.http.routers.wiki.tls=true"
    - "traefik.docker.network=proxy"
    depends_on:
      - db
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: ${DB_PASS}
      DB_NAME: wiki
    restart: unless-stopped
    expose:
      - 3000
    networks:
    - proxy
    - wiki_net

volumes:
  db-data:
  data:

networks:
  proxy:
    external: true
  wiki_net:
