version: '2.2'
services:
  traefik:
    image: traefik:v2.2
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.traefik.entrypoints=websecure"
    - "traefik.http.routers.traefik.rule=Host(`proxy.lukemilius.com`)"
    - "traefik.http.routers.traefik.tls=true"
    - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
    - "traefik.http.routers.traefik.tls.domains[0].main=lukemilius.com"
    - "traefik.http.routers.traefik.tls.domains[0].sans=*.lukemilius.com"
    - "traefik.http.routers.traefik.service=api@internal"
    ports:
    - 80:80
    - 443:443
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - ./traefik.yaml:/etc/traefik/traefik.yaml
    - letsencrypt:/letsencrypt
    networks:
    - proxy
    env_file:
    - .env

  forward-auth:
    image: quay.io/oauth2-proxy/oauth2-proxy:v5.1.0
    networks:
    - proxy
    environment:
      OAUTH2_PROXY_PROVIDER: "github"
      OAUTH2_PROXY_GITHUB_ORGS: "lmilius-homelab"
      OAUTH2_PROXY_COOKIE_DOMAIN: ".lukemilius.com"
    env_file:
    - .env
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.forward-auth.entrypoints=websecure"
    - "traefik.http.routers.forward-auth.rule=Host(`auth.lukemilius.com`)"
    - "traefik.http.routers.forward-auth.tls=true"


networks:
  proxy:
    external: true

volumes:
  letsencrypt:
