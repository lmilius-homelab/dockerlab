api:
  dashboard: true

log:
  level: DEBUG

providers:
  docker: true

entrypoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

certificatesResolvers:
  cloudflare:
    acme:
      dnschallenge:
        provider: cloudflare
        dnsResolvers:
        - "1.1.1.1"
      caserver: https://acme-staging-v02.api.letsencrypt.org/directory
      email: info@lukemilius.com
      storage: /letsencrypt/acme.json


# http to https redirection
http:
  routers:
    http_catchall:
      entryPoints:
        - web
      middlewares:
        - https_redirect
      rule: "HostRegexp(`{any:.+}`)"
      service: noop

  services:
    # noop service, the URL will be never called
    noop:
      loadBalancer:
        servers:
          - url: http://192.168.0.1:1337

  middlewares:
    https_redirect:
      redirectScheme:
        scheme: https
        permanent: true
