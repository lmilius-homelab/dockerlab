kind: pipeline
name: default
type: docker

trigger:
  branch:
  - master
  event:
  - push

steps:
- name: Deploy container
  image: docker/compose
  commands:
  - cd whoami
  - docker ps -a
  - docker-compose up -d
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
    
volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
