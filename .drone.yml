---
kind: pipeline
name: whoami
type: docker

trigger:
  branch:
  - master
  event:
  - push

steps:
- name: Validate
  image: docker/compose
  commands:
    - cd whoami
    - docker-compose config
  when:
    event:
    - pull_request

- name: Deploy
  image: docker/compose
  commands:
  - cd whoami
  - docker-compose up -d
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  when:
    event:
    - push

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock


