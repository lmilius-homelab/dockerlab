---
kind: pipeline
name: portainer
type: docker

trigger:
  branch:
  - master
  event:
  - push

steps:
- name: Deploy
  image: docker/compose
  commands:
  - cd portainer
  - docker-compose pull
  - docker-compose up -d
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  when:
    event:
    - push

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

