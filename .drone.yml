---
kind: pipeline
name: Proxy
type: docker

trigger:
  branch:
  - master

steps:
- name: Validate
  image: docker/compose
  commands:
    - cd proxy
    - remove=example
    - 'for i in  "$remove"*;do mv "$i" "${i#"$remove"}";done'
    - docker-compose config
  when:
    event:
    - pull_request

- name: Deploy
  image: docker/compose
  commands:
  - cd proxy
  - docker-compose up -d
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  when:
    event:
    - push

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock



