version: '2.4'
services:
  grafana:
    image: grafana/grafana
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.grafana.entrypoints=websecure"
    - "traefik.http.routers.grafana.rule=Host(`dashboard.lukemilius.com`)"
    - "traefik.http.routers.grafana.middlewares=tfa_verify@file"
    - "traefik.http.routers.grafana.tls=true"
    - "traefik.docker.network=proxy"
    expose:
    - 3000
    volumes:
    - data:/var/lib/grafana
    - config:/etc/grafana
    networks:
    - proxy
    - metrics
    depends_on:
    - prometheus
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"

  prometheus:
    image: registry.lukemilius.com/prometheus:latest
    volumes:
    - prom_data:/prometheus
    expose:
    - 9090
    depends_on:
    - cadvisor
    networks:
    - metrics
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    command:
    - '--path.procfs=/host/proc'
    - '--path.sysfs=/host/sys'
    - '--collector.filesystem.ignored-mount-points'
    - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    expose:
    - 9100
    networks:
    - metrics
    restart: unless-stopped


  alertmanager:
    image: registry.lukemilius.com/alertmanager
    expose:
    - 9093
    networks:
    - metrics
    volumes:
    - alert_data:/alertmanager
    restart: unless-stopped

  cadvisor:
    image: google/cadvisor
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    expose:
    - 8080
    networks:
    - metrics
    restart: unless-stopped



networks:
  metrics:
  proxy:
    external: true

volumes:
  data:
  config:
  prom_data:
  alert_data:
